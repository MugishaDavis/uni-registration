{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form">
    <h2>
        Create an article:
    </h2>
    <form class="site-form" action="{% url 'registration:apply' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="CREATE" class="apply">
    </form>
</div>
</div>
{% endblock %}
